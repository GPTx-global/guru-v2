name: Release

on:
  push:
    tags:
      - 'v*'
permissions: read-all

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog
          submodules: true
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true
      - name: Verify Go installation and set PATH
        run: |
          go version
          echo "Go location: $(which go)"
          echo "GOPATH=$GOPATH"
          echo "GOROOT=$GOROOT"
          echo "PATH=$PATH"
          # Add Go to PATH for subsequent steps
          echo "$(dirname $(which go))" >> $GITHUB_PATH
          echo "GOROOT=$(go env GOROOT)" >> $GITHUB_ENV
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib
      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Pre-validate GoReleaser environment
        run: |
          echo "Final PATH check:"
          echo "PATH=$PATH"
          echo "Go version: $(go version)"
          echo "Go env GOROOT: $(go env GOROOT)"
          echo "Go env GOPATH: $(go env GOPATH)"
          go mod download
      - name: Set Go environment for GoReleaser
        run: |
          echo "GO_BIN_PATH=$(dirname $(which go))" >> $GITHUB_ENV
          echo "GO_ROOT_PATH=$(go env GOROOT)" >> $GITHUB_ENV
          echo "GO_PATH_ENV=$(go env GOPATH)" >> $GITHUB_ENV
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
          PATH: ${{ env.PATH }}:${{ env.GO_BIN_PATH }}
          GOROOT: ${{ env.GO_ROOT_PATH }}
          GOPATH: ${{ env.GO_PATH_ENV }}